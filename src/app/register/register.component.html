<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="text" class="form-control rounded-0" [(ngModel)]="registeredUserData.email"  name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control rounded-0" [(ngModel)]="registeredUserData.password" name="password" required>
          </div>

          <button type="button" class="btn btn-primary float-right" (click)="onRegister()">Register</button>
        </form>
      </div>
    </div>

  </div>
</div>
